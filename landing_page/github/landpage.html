<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landpage.css">
    <title>Github Landing Page</title>
</head>
<body>
    <div class="full-section">
        <!-- top div -->
        <div class="top-div">
            <div>
                <img src="github logo.htm" alt="github logo">
            </div>
            <div>
                <h1>Sign in to GitHub</h1>
            </div>
        </div>
        <!-- middle div -->
        <div class="mid-div">
            <div class="user-input">
                <div>
                    <form>
                        <label for="Uname">Username or email address</label><br>
                        <input type="text" id="Uname" name="Uname" required>

                    <div class="pswd">
                        <p>Password</p>
                        <a href="">Forgot password?</a>
                    </div>

                        <input type="password" required><br>
                        <input class="sign-box" type="submit" value="Sign in">
                    </form>
                </div>
            </div>
            <div class="mid-down">
                <a href="">Sign in with passkey</a>
                <p>New to GitHub? <a href="">Create an account</a></p>
            </div>
        </div>
        <!-- bottom div -->
        <div class="bottom-div">
            <a href="">Terms</a>
            <a href="">Privacy</a>
            <a href="">Docs</a>
            <a href="">Contact GitHub Support</a>
            <a href="">Manage cookies</a>
            <a href="">Do not share my personal information</a>
        </div>
    </div>
</body>
</html>
