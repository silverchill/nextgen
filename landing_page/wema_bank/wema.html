<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="zen.css">
    <title>WEMA BANK LANDING PAGE</title>
</head>
<body>
    <div class="bigger-div">
        <div class="left-div">
            <img src="wema_bank.png" alt="" <style width="100%" height="100%">>
        </div>
        <div class="right-div">
            <!-- Go to website div -->
            <div class="right-inner-div">
            <div>
                <a class="top-div" href="">Go to ALAT Website</a>
            </div>
            <!-- License div -->
            <div class="">
                <img src="wema_icons.svg" alt="" <style width=100px height=100px>>
                <div class="lice">
                    <p class="lic">Licensed by the CBN</p>
                    <img src="cbn.png" alt="cbn logo">
                </div>
                <h1 class="wel">Welcome Back!
                    <span class="box"></span>
                </h1>
            </div>
            <!-- Username label-->
            <div class="">
                <form>
                    <div>
                        <label for="Unm">Email Address/Username</label>
                        <div>
                            <input class="mail-box" type="email" id="email" autocomplete="off">
                        </div>
                        <p class="under-mail">Please provide a valid email address</p>
                    </div>
                </form>
                <!-- password -->
                <div class="pswd">
                    <p>Password</p>
                    <p><a href="">password?</a></p>
                </div>
                <form>
                    <div>
                        <input type="password" id="password" autocomplete="off" value>
                        <p class="under-mail">Please provide your password</p>
                        <input class="login-btn" type="submit" value="Login">
                    </div>
                </form>
                <p class="alati">New to ALAT? <a href="">Sign up</a></p>
            </div>
            <!-- footer -->
            <div class="footer">
                <button>Manage Consent</button>
            </div>
            </div>
        </div>
    </div>
</body>
</html>
