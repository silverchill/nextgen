<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wema Bank Login Page</title>
    <link rel="stylesheet" href="wema.css">
</head>
<body>
    <div class="full-session">
        <!-- left session -->
        <div class="img-session"></div>
        <!-- right session -->
        <div class="login-session">
            <!-- top div -->
            <div class="top-right-session">
                <div class="top-session">
                    <div class="inner-top-session">
                        <a href="">Go to ALAT Website</a>
                    </div>
                    <div class="inner-bottom-session">
                        <img src="" alt="">
                        <h2>Licensed by the CBN</h2>
                        <img src="" alt="">
                        <div>
                            <h1>Welcome Back!
                                <span class="box"></span>
                            </h1>
                        </div>
                    </div>
                </div>
                <!-- Form session -->
                <div class="middle-session">
                    <div class="mail">
                        <label for="mail">Email Address/Username</label>
                        <input type="email" id="mail" required>
                        <p>Please provide a valid email address</p>
                    </div>
                    <div class="fpswd">
                        <p>Password</p>
                        <p><a href="">Forgot password?</a></p>
                    </div>
                    <div class="pswd">
                        <input type="password" id="mail" required>
                        <p>Please provide your password</p>
                        <button class="login-btn">Login</button>
                    </div>
                    <div class="sign-up">
                        <p><h2>New to ALAT? <a href="">Sign up</a></h2></p>
                    </div>
                </div>
            </div>
            <!-- bottom div -->
            <div class="bottom-right-session">
                <button>Manage Consent</button>
            </div>
        </div>
    </div>
</body>
</html>
