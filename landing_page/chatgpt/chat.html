<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHATGPT Prompt Page</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <section class="full-container">
        <div class="container">
            <!-- top div -->
            <div class="top-div">
                <div>
                    <img src="" alt="">
                    <button class="mini-btn">ChatGPT 4o mini </button>
                </div>
                <div>
                    <button class="log-btn bg-cr">Log in</button>
                    <button class="log-btn">Sign up</button>
                </div>
            </div>
            <!-- middle div -->
            <div class="midd-div">
                <div>
                    <h1>What can I help with?</h1>
                </div>
                <div class="input">
                    <input type="text" name="message" placeholder="Message ChatGPT">
                </div>
                <div class="midd-btn">
                    <div class="txt" style="flex-basis: 22%;"><p>Summarize text</p></div>
                    <div class="txt" style="flex-basis: 22%;"><p>Help me write</p></div>
                    <div class="txt" style="flex-basis: 11%;"><p>Code</p></div>
                    <div class="txt" style="flex-basis: 20%;"><p>Make a plan</p></div>
                    <div class="txt" style="flex-basis: 18%;"><p>Surprise</p></div>
                    <div class="txt" style="flex-basis: 7%;"><p>More</p></div>
                </div>
            </div>
            <!-- bottom div -->
            <div class="footer">
                <p>By messaging ChatGPT, you agree to our <a href="">Terms</a> and have read our <a href="">Privacy Policy.</a></p>
            </div>
        </div>
    </section>
</body>
</html>
